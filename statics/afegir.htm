
<label> Entra el producte a comprar </label>

<input id="nou_producte" type="text" name="producte" placeholder="no gastis molt" maxlength="100" autofocus "/>

<a id="button_afegir" class="button_afegir_white" href="#"> Afegir producte </a>

<script>

$( "#button_afegir" ).click( function() { 

    var my_new_producte = {
        new_prod_descr : $( '#nou_producte' ).val() 
    } ; // my_new_producte

    console.log( "### Han fet click al boto afegir - dades {" + my_new_producte.new_prod_descr + "}." ) ;
	    
// demanem al server que inserti el producte a la BBDD

    $.post( '/insertProducte', my_new_producte, function( page ) {  
        console.log( '*** Demanem al server que inserti el producte a la BBDD i mostrem el resultat.' ) ; 
        $( "#my_status" ).html( page ) ;
    }) ; // post /insertProducte

}) ;// click afegir producte

</script>
